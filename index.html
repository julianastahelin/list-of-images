<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Images list</title>
</head>

<body>
    <main>
        <section class="container">

            <div class="painting-container painting1">
                <img src="src/images/rome.png" alt="paintig Rome">
                <div class="title-container">
                    <h1 class="painting-name">Rome</h1>
                    <h2 class="artist">Michelangelo</h2>
                </div>
            </div>

            <div class="painting-container painting2">
                <img src="src/images/boat.png" alt="painting Boat">
                <div class="title-container">
                    <h1 class="painting-name">Boat at Sea</h1>
                    <h2 class="artist">Vincent Van Gogh</h2>
                </div>
            </div>

            <div class="painting-container painting3">
                <img src="src/images/sand-and-sea.png" alt="painting Sand and Sea">
                <div class="title-container">
                    <h1 class="painting-name">Sand and Sea</h1>
                    <h2 class="artist">Da Vinci</h2>
                </div>
            </div>

            <div class="painting-container painting4">
                <img src="src/images/starry-night.png" alt="painting Starry Night">
                <div class="title-container">
                    <h1 class="painting-name">Starry Night</h1>
                    <h2 class="artist">Vincent Van Gogh</h2>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
